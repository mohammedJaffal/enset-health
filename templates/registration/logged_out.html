{% extends 'base.html' %}

{% block title %}Logged Out - Health Monitoring{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="auth-shell">
    <div class="auth-card card">
        <div class="auth-icon"><i class="fa-solid fa-circle-check"></i></div>
        <h1 class="h3 mb-2">You are logged out</h1>
        <p class="text-muted mb-3">Your session has ended. Come back anytime.</p>
        <a href="{% url 'health:login' %}" class="btn btn-primary">Back to Login</a>
    </div>
</div>
{% endblock %}
