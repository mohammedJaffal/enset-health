{% extends 'base.html' %}

{% block title %}Password Updated - Health Monitoring{% endblock %}
{% block body_class %}auth-page{% endblock %}

{% block content %}
<div class="auth-shell">
    <div class="auth-card card text-center">
        <div class="auth-logo" aria-hidden="true">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <div class="mb-3 auth-header">
            <h1 class="h3 mb-2">Password updated</h1>
            <div class="text-muted">You can now sign in with your new password.</div>
        </div>
        <a href="{% url 'health:login' %}" class="auth-link">Sign in</a>
    </div>
</div>
{% endblock %}
